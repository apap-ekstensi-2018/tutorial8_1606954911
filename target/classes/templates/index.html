<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"> 
<head>
<title th:text="${title}"></title>
<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
 </head>
<body>
 <div th:replace = "fragments/fragment :: header" ></div>  
 		<h2> Welcome To Tutorial 08 APAP </h2>
 		
		<a href="/login">Login</a>
		<a th:if="${#httpServletRequest.isUserInRole('ADMIN')}" href="/student/viewall">View All Student</a><br/>
		<div th:if="${#httpServletRequest.isUserInRole('USER') || #httpServletRequest.isUserInRole('ADMIN')}">
		<form th:action="@{/student/view/}" method="post" th:object="${student}">
            <div class="input-group mb-3 col-md-2">
                <input type="text" name="npm" class="form-control form-control-sm" placeholder="NPM" aria-label="NPM" aria-describedby="basic-addon2"/>
                <div class="input-group-append">
                    <button class="btn btn-outline-success btn-sm" type="submit">Cari</button>
                </div>
            </div>
        </form>
 		</div>
 <div th:replace = "fragments/fragment :: footer" ></div>
</body>
</html>
