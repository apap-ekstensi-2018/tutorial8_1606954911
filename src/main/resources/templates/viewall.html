<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:text="${title}"></title>
        
		<script src="/jQuery-3.2.1/jquery-3.2.1.js"></script>
		
		<link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="/DataTables-1.10.16/css/jquery.dataTables.css" rel="stylesheet" type="text/css" />   
		<script src="/DataTables-1.10.16/js/jquery.dataTables.js"></script>
    		
    </head>
    
    <body>
    		<div th:replace = "fragments/fragment :: header" ></div>
        
        <h2 th:text=" 'Login as ' + ${#httpServletRequest.remoteUser}">Login as</h2>
        <form th:action="@{/logout}" method="post">
		<input type="submit" value="Sign Out"/>
		</form>
		<h1 align="center">Data Mahasiswa</h1>
		
		        <table id="students" class="table table-hover">
		        
			       <thead class="table-dark">
			            <tr>
			                <th>No</th>
							<th>NPM</th>
			                <th>Name</th>
			                <th>GPA</th>
			                <th>Status</th>
			                <th>Delete</th>
			                <th>Update</th>
			                <th>View</th>
			            </tr>
			        </thead>
			        
			        <tbody>
		                <tr th:each="student,iterationStatus: ${students}">
		                		<td th:text="' ' + ${iterationStatus.count}"></td>
							<td th:text="' ' + ${student.npm}"></td>
							<td th:text="' ' + ${student.name}"></td>
							<td th:text="' ' + ${student.gpa}"></td>
							<td th:text= "${student.gpa>=3.49} ? 'Cum Laude' : 'Sangat Memuaskan' "></td>
							<td>
								<a th:href="'/student/delete/' + ${student.npm}"> 
									<button type="button" class="btn btn-danger">Delete</button>
								</a>
							</td>
							<td>
								<a th:href="'/student/update/' + ${student.npm}"> 
									<button type="button" class="btn btn-primary">Update</button>
								</a>
							</td>
							<td>
								<a th:href="'/student/view/' + ${student.npm}"> 
									<button type="button" class="btn btn-primary">View</button>
								</a>
							</td>
							
		                </tr>
		                
		            </tbody>
		            
		    		</table>
		 <div   th:replace = "fragments/fragment :: footer" ></div> 
    	<script>
	    		$(document).ready( function () {
	    			$('#students').DataTable({
			        "info":     false
			    	});
			} );	
	</script>
    </body>
   
</html>
