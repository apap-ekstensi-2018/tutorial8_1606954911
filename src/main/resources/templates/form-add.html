<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="/css/bootstrap.min.css" />
<title th:text="${title}"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<style type="text/css">
    .bs-example{
    	margin: 20px;
    }
	/* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
    .form-horizontal .control-label{
        padding-top: 7px;
    }
</style>
</head>

<body>
	
	<div   th:replace = "fragments/fragment :: header" ></div> 
	<div class="bs-example">
	<div class="container">
	<center><h1 class="page-header">Add Student</h1></center>
	
	
	<form class="form-horizontal" action="/student/add/submit" method="get">
	
		<div class="form-group">
			<label for="npm" class="control-label col-xs-2">NPM</label>
			<div class="col-xs-5">
			<input type="text" name="npm" class="form-control" />
			</div>
		</div> 
		<div class="form-group">
			<label for="name">Name</label>
			<input type="text" name="name" class="form-control" />
		</div>
		<div class="form-group">
			<label for="gpa">GPA</label>
			<input type="text" name="gpa" class="form-control" />
		</div>
		<div class="col-7">
			<button class="btn btn-success" type="submit" name="action" value="save">Save</button>
		</div>
	
	</form>
	
	</div>
	</div>
	<div   th:replace = "fragments/fragment :: footer" ></div> 
	
</body>

</html>
